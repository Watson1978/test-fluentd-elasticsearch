services:

  fluentd:
    build:
      context: ./fluentd
      # dockerfile: fluentd-1_15.dockerfile
      dockerfile: fluentd-1_17.dockerfile
    volumes:
      - "./fluentd/conf:/fluentd/etc"
      - "./fluentd/plugins:/fluentd/plugins"
      - "./fluentd/tmp:/fluentd/tmp"
      - "./fluentd/logs:/fluentd/logs"

    depends_on:
      elasticsearch:
        condition: service_healthy

