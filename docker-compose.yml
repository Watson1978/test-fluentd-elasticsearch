services:

  fluentd:
    build:
      context: ./fluentd
      # dockerfile: fluentd-1_15.dockerfile
      dockerfile: fluentd-1_17.dockerfile
    volumes:
      - "./fluentd/conf:/fluentd/etc"
      - "./fluentd/plugins:/fluentd/plugins"
      - "./fluentd/tmp:/fluentd/tmp"

    depends_on:
      elasticsearch:
        condition: service_healthy

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.28
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false # Disable security for testing
    healthcheck:
      # Check whether service is ready
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      retries: 5
      timeout: 5s
    ports:
      - 9200:9200
